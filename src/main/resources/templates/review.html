<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Review</title>
</head>

<body style="background-color:#FBFCFC;">


	<div th:each="review: ${reviews}">
	<header>
		<center><h1 th:text ="${review.ReviewTitle} + ' Review'"></h1></center>
	</header>

		<center><img th:src="${review.image}" />
		<p><a th:href= "${review.Url}">Visit the site</a></p>
		<p th:text="${review.ReviewTitle}" />
		<p th:text="${review.Description}" />
		<a href="http://localhost:8080/reviews">Back to home</a></center>
	</div>

</body>
</html>
