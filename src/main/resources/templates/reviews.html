<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Fitness Reviews</title>
</head>

<body style="background-color: #FBFCFC;">
	<header>
		<center>
			<h1>Reviews</h1>
		</center>
	</header>
	<h2>Work out Classes</h2>
	<ul th:each="review: ${reviews}">
		<li><a th:href="@{/review(ReviewId=${review.ReviewId})}"
			th:text="${review.ReviewTitle}">Title</a> <span
			th:text="': ' +${review.MiniDescript}">mini description</span></li>
	</ul>


</body>
</html>
