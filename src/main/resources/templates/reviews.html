<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Fitness Reviews</title>
</head>

<body>
	<header>
		<h1>A List of Fitness Reviews</h1>
	</header>
	
	<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(ReviewId=${review.ReviewId})}" th:text="${review.ReviewTitle}" />
			<span th:text="': ' + ${review.description}" />
		</li>
	</ul>


</body>
</html>
